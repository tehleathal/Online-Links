<!DOCTYPE html>
<html>
  <head>
    <title>Links</title>
    <style>
      body {
        background-color: #000;
        color: #0f0;
        font-family: 'Courier New', monospace;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 1200px;
      }

      th, td {
        border: 1px solid #0f0;
        padding: 20px;
        word-break: break-all;
      }

      th {
        background-color: #005500;
      }

      td a {
        color: #0f0;
        text-decoration: none;
      }

      @media (max-width: 1200px) {
        body {
          padding: 40px;
        }

        th, td {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Category:      </th>
          <th>Description:  </th>
          <th>Url:  </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ASCII Art</td>
          <td>Text to ASCII Art Large</td>
          <td><a href="https://patorjk.com/software/taag/">https://patorjk.com/software/taag/</a></td>
        </tr>
        <tr>
          <td>ASCII Art</td>
          <td>Image to ASCII Art</td>
          <td><a href="https://www.ascii-art-generator.org/">https://www.ascii-art-generator.org/</a></td>
        </tr>
        <tr>
          <td>ASCII Art</td>
          <td>Text to ASCII Art Small</td>
          <td><a href="https://fsymbols.com/generators/zalgo/">https://fsymbols.com/generators/zalgo/</a></td>
        </tr>
        <tr>
          <td>ASCII Art</td>
          <td>Draw to ASCII Art</td>
          <td><a href="https://fsymbols.com/draw/">https://fsymbols.com/draw/</a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
